<RadSideDrawer>
    <GridLayout tkDrawerContent [drawerTransition]="drawerTransition" rows="*" class="sideStackLayout"
        allowEdgeSwipe="true">

        <StackLayout class="sideTitleStackLayout" padding=10>
            <Label text="Nuzzle menu" fontSize=20 textAlignment=center marginBottom=10></Label>

            <ScrollView row="1">
                <DockLayout class="sideStackLayout" height=100%>
                    <StackLayout class="profile-short" dock=top>
                        <StackLayout orientation="horizontal" marginBottom=10>
                            <StackLayout width=100 height=100 backgroundColor="gray" borderRadius=50% marginRight=10>
                            </StackLayout>
                            <StackLayout>
                                <Label text="Imię i nazwisko"></Label>
                                <Button text="Edytuj profil" [nsRouterLink]="['/login-proxy']"></Button>
                            </StackLayout>
                        </StackLayout>
                    </StackLayout>
                    <Button text="Oferty pracy" dock=top [nsRouterLink]="['/appointments']"></Button>
                    <Button text="Moje ogłoszenia" dock=top [nsRouterLink]="['/my-appointments']"></Button>
                    <Button text="Wiadomości" dock=top [nsRouterLink]="['/messages']"></Button>
                    <Button text="Wyloguj" dock=bottom (tap)="onLogout()" verticalAlignment=bottom></Button>
                </DockLayout>
            </ScrollView>
        </StackLayout>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>

</RadSideDrawer>

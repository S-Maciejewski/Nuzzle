<StackLayout class="wrapper" (tap)="showAppointmentDetails(item)" *ngIf="item">
    <StackLayout height="100%" class="m-15" backgroundColor="lightgray" loaded="containerLoaded">
        <Image *ngIf="item.ImageURL && item.ImageURL != null" id="image" src="{{item.ImageURL}}" stretch="aspectFill">
        </Image>
    </StackLayout>
    <StackLayout class="description" orientation="vertical">
        <Label class="title" text="{{item.Label}}"></Label>
        <FlexBoxLayout orientation="horizontal" justifyContent="space-around" height="100%">
            <Label class="details" text="{{item.Address}}"></Label>
            <Label class="details" text="{{item.Price}}"></Label>
        </FlexBoxLayout>
    </StackLayout>
</StackLayout>
